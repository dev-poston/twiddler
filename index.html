<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Twiddler</title>
    <script src="jquery.js"></script>
    <script src="dataGenerator.js"></script>
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Twiddler</h1>
      </div>
    </header>
    <div>
      <main>
        <script>
          $(document).ready(function(){
            var $main = $('main');
            $main.html('');
            // timestamp generator ================================================//
            var index = streams.home.length - 1;
            while(index >= 0){
              var tweet = streams.home[index];
              var $tweet = $('<div></div>');
              var now = new Date();
              var date = [ now.getMonth() + 1, now.getDate(), now.getFullYear() ];
              var time = [ now.getHours(), now.getMinutes(), now.getSeconds() ];
              var suffix = ( time[0] < 12 ) ? "AM" : "PM";
              time[0] = ( time[0] < 12 ) ? time[0] : time[0] - 12;
              time[0] = time[0] || 12;
              for ( var i = 1; i < 3; i++ ) {
                if ( time[i] < 10 ) {
                  time[i] = "0" + time[i];
                }
              }
              var timeStamp = date.join("/") + " " + time.join(":") + " " + suffix;
              //end timestamp generator ===========================================//
              $tweet.text('@' + tweet.user + ': ' + tweet.message + ' [' + timeStamp + ']');
              $tweet.appendTo($main);
              index -= 1;
            }
          });
        </script>
      </main>
    </div>
    <br>
    <footer>
      <small>&copy; Twiddler by dev.poston@gmail.com</small>
    </footer>
  </body>
</html>
