      <script>
        $(document).ready(function(){
          var now = new Date()
          var months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
          var weekdays = ['Sunday' + 'Monday', 'Tuesday', 'Wednesday', 'Thursday' + 'Friday' + 'Saturday']
          var currentMonth = months[now.getMonth()];
          var currentDay = now.getDate();
          var currentHour = now.getHours();
          var currentMinute = now.getMinutes();
          var currentYear = now.getFullYear();
          var fullDate = (currentMonth + " " + currentDay + ", " + currentYear + " " + currentHour + ":" + currentMinute);
          for (var i = 0; i < 20; i++) {
            $(".c" + i).attr('href', window.streams.home[i].user + ".html");
            $(".c" + i).text("@" + window.streams.home[i].user + ":")
            $(".b" + i).text(window.streams.home[i].message);
            $(".d" + i).text(fullDate);
            $(".d" + i).addClass("tweetDate");
            $(".a" + i).addClass("sharks");
          }
        });
      </script>
