<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Twiddler: SHARK Edition</title>
    <script src="jquery.js"></script>
    <script src="dataGenerator.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet">
  </head>
  <body>
      <header>
        <br>
        <div class="logo">
          <image class="icon" src="https://previews.123rf.com/images/ratoca/ratoca1411/ratoca141100141/33944858-shark-computer.jpg"></image>
          <h1 class="animate__animated animate__zoomIn">Twiddler</h1>
          <h6>It's what's happening... for SHARKS</h6>
        </div>
      </header>
        <br>
        <div class="adsTop">
          <image class="adsTop" src="sharkbanner.jpg"></image>
        </div>
        <br>
    <div class="threeColumn">
      <div class="left">
        <div class="navBox">
            <a class="homeButton" href="#">Home</a>
            <br>
            <a class="searchButton" href="#">Search</a>
            <br>
            <a class="messageButton" href="#">Post</a>
            <br>
            <a class="notificationButton" href="#">Notifications</a>
        </div>
      </div>
      <div class="container">
        <script>
          $(document).ready(function() {
            var filter = function() {
              $(".shark").click(function (event) {
                var filtered = streams.users[event.currentTarget.innerHTML.slice(1)];
                $($body).empty();
                for (var i = 0; i < filtered.length; i++){
                  var tweet = filtered[i];
                  var $tweet = $('<div class="sharks"></div>');
                  var $user = $('<div class="shark"></div>');
                  var $message = $('<div class="message"></div>');
                  var $date = $('<div class="date"></div>');
                  $user.text('@' + tweet.user);
                  $user.appendTo($tweet);
                  $message.text(tweet.message);
                  $message.appendTo($tweet);
                  $date.text(String(tweet.created_at).slice(0,24));
                  $date.appendTo($tweet);
                  $tweet.prependTo($body);
                }
              });
            };
            var $body = $('.container');
            var populate = function() {
              $($body).empty();
              var index = streams.home.length - 1;
              while(index >= 0){
                var tweet = streams.home[index];
                var $shark = $('<div class="shark"></div>');
                var $tweet = $('<div class="sharks"></div>');
                var $message = $('<div class="message"></div>');
                var $date = $('<div class="date"></div>');
                $shark.html('@' + tweet.user);
                $message.html(tweet.message);
                $date.html(tweet.created_at);
                $shark.appendTo($tweet);
                $message.appendTo($tweet);
                $date.text(String(tweet.created_at).slice(0,24));
                $date.appendTo($tweet);
                $tweet.appendTo($body);
                index -= 1;
              }
              filter();
            }
            populate();
            $(function() {
              $(".homeButton").click(function () {
                populate();
              })
            });
          });
        </script>
      </div>
        <div class="right">
          <p class="ads">Sponsored Links</p>
          <image class="ads" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSVC3FWZk15Zv3KGEIeKoNCJfMtzdASXEb3tQ&usqp=CAU"></image>
          <image class="ads" src="https://woodardmarine.com/wp-content/uploads/2015/03/WOODARD-BIGGER-BOAT-SHARK-WEEK-AD-300x232.jpg"></image>
          <image class="ads" src="https://i.pinimg.com/originals/1e/58/f1/1e58f1a9b635c088af58007d8dbda5e7.jpg"></image>
          <image class="ads" src="https://i.pinimg.com/originals/4b/fc/83/4bfc8369240353bf88c1cec337f1a824.jpg"></image>
          <image class="ads" src="https://images-na.ssl-images-amazon.com/images/I/51xrDR2sSUL._AC_.jpg"></image>
          <image class="ads" src="https://3c72bdc4130407505543-14b18330fd9316e87d7f5109c743adf6.ssl.cf1.rackcdn.com/Clark-the-Shark-ad.jpg"></image>
          <image class="ads" src="https://images.justwatch.com/poster/9944638/s592"></image>
        </div>
    </div>
